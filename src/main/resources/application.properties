# \u5B9A\u4E49\u5339\u914D\u9759\u6001\u8D44\u6E90\u5339\u914D\u8DEF\u5F84
spring.mvc.static-path-pattern=/**
# \u5B9A\u4E49\u9759\u6001\u8D44\u6E90\u8BBF\u95EE\u8DEF\u5F84
spring.resources.static-locations[0]=classpath:/static
spring.resources.static-locations[1]=classpath:/templates

# \u914D\u7F6E\u9879\u76EE\u8BBF\u95EE\u7AEF\u53E3\u53F7
server.port=8080
# \u914D\u7F6E\u9879\u76EE\u8BBF\u95EE\u6839\u76EE\u5F55
server.servlet.context-path=/gis

# thymeleaf\u76F8\u5173\u914D\u7F6E#
#\u5F00\u542F\u6A21\u677F\u7F13\u5B58\uFF08\u9ED8\u8BA4\u503C\uFF1Atrue\uFF09\u4E00\u822C\u90FD\u4F1A\u6539\u6210false \u56E0\u4E3A\u7F13\u5B58\u4F1A\u5F71\u54CD\u9875\u9762\u7684\u5B9E\u65F6\u663E\u793A
spring.thymeleaf.cache=false
# \u662F\u5426\u4E3AWeb\u6846\u67B6\u542F\u7528Thymeleaf\u89C6\u56FE\u89E3\u6790
spring.thymeleaf.enabled=true
# \u6A21\u677F\u7F16\u7801
spring.thymeleaf.encoding=UTF-8
# \u5728\u6784\u5EFAURL\u65F6\u6DFB\u52A0\u5230\u89C6\u56FE\u540D\u79F0\u524D\u7684\u524D\u7F00\uFF08\u9ED8\u8BA4\u503C\uFF1Aclasspath:/templates/\uFF09
spring.thymeleaf.prefix=classpath:/templates/
# \u5199\u5165HTTP\u54CD\u5E94\u7684Content-Type\u503C
spring.thymeleaf.servlet.content-type=text/html
# \u5728\u6784\u5EFAURL\u65F6\u9644\u52A0\u5230\u89C6\u56FE\u540D\u79F0\u7684\u540E\u7F00
spring.thymeleaf.suffix=.html