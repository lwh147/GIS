<div class="modal fade" id="alert" tabindex="-1" role="dialog" aria-labelledby="alert-title"
     aria-describedby="自定义警告框">
    <div class="modal-dialog modal-sm" role="document" aria-hidden="true">
        <div class="modal-content">
            <div class="modal-header" style="background-color: #0078d7; color: white;">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="alert-title">系统提示</h4>
            </div>
            <div class="modal-body" style="padding: 10px;">
                <div>
                    <h4 id="alert-message">用户名或密码错误！</h4>
                </div>
                <div style="text-align: right; margin-top: 20px;">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">确定</button>
                </div>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
